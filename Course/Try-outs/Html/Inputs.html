<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>

<p>Do you prefer cats or dogs?</p>

<form>
	<label for="dogs">
		Dogs:
	</label>
	<input name="petChoice" type="radio" id="dogs" value="dogs">

	<label for="cats">
		Cats:
	</label>
	<input name="petChoice" type="radio" id="cats" value="cats">

	<p>What's your favorite color?</p>
	<select name="color">
		<option>Red</option>
		<option>Orange</option>
		<option>Yellow</option>
	</select>

	<p>What's your mood?</p>
	<select name="mood">
		<option value="happy">:)</option>
		<option value="neutal">:|</option>
		<option value="sad">:(</option>
	</select>

	<p>Why is your mood like this?</p>
	<textarea name="paragraph" rows="5" cols="10"></textarea>

<button>Go!</button>
</form>

</body>
</html>
