<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Grid System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style type="text/css">
    .meep {
        background: turquoise;
        border: 1px solid purple;
    }

    .moop {
        background: orange;
        border: 1px dashed blue;
    }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="meep col-md-3 col-sm-6">
                <div class="row">
                    <div class="col-lg-6 moop">First Half</div>
                    <div class="col-lg-6 moop">Second Half</div>
                </div>
            </div>
            <div class="meep col-md-3 col-sm-6">TOUR DATE!</div>
            <div class="meep col-md-3 col-sm-6">TOUR DATE!</div>
            <div class="meep col-md-3 col-sm-6">
                <div class="row">
                    <div class="col-lg-4 moop">Bleep</div>
                    <div class="col-lg-4 moop">Bloop</div>
                    <div class="col-lg-4 moop">Blaap</div>
                </div>
            </div>
        </div>
        <!-- <div class="row">
            <div class="col-lg-4 meep">COL LG 4</div>
            <div class="col-lg-4 meep">COL LG 4</div>
            <div class="col-lg-4 meep">COL LG 4</div>
        </div> -->
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</body>
</html>
