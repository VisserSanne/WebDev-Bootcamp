<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>

<h1>Login</h1>

<!-- Action = Where the form send data to -->
<!-- Method = What HTTP method (get/post) -->

<form action="https://www.wikipedia.org" method="get">
	<input type="text" placeholder="username">
	<input type="password" placeholder="password">
	<input type="submit">
</form>

</body>
</html>
